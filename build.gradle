apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

jar {
    manifest {
        attributes 'Main-Class': 'chheymann.mersenne.Main'
    }
}

repositories {
    mavenCentral()
}

dependencies {
  testCompile 'junit:junit:4.12'
}
